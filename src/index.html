<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css" />
    <title>Caesar Cipher</title>
  </head>
  <body>
<div id="root">
      <header class="encabezado">
              <div class="titulo" id="titulo-content">
              <h1>Welcome to Bottle Up</h1>
              </div>
      </header>
      <aside class="contenido-lateral"></aside>

      <section class="contenido">
            <div class="instruction-content" id ="instruction">
              <p>Hey,this page code and decode message's
              be smart and use it , read the instructions </p>
              <ol>
                <li>Read the instructions</li>
                <li>type you key ,the key must be a number</li>
                <li>Choose code or decode the message</li>
              </ol>
                <button type="button" id="start">Start</button>
            </div>
            <div class="contenido2" id="contenidoDos">
                    <div id="form1">
                    <div id="clave" class="clave-content">
                      <label for="moveTo">Key</label>
                      <input type="number" id="moveTo" min="1"/>
                    </div>
                    <div class="message-content" >
                      <label for="message">Write the message :</label>
                      <input type="text" id="message"/>
                    </div>
                    <div class="buttons-content" >
                      <button  id="btn-cipher" type="button">Code</button>
                      <button  id="btn-decipher" type="button">Decode</button>
                    </div>
                    <div class="message-content" >
                      <label for="text-result">Result:</label>
                      <p></p>
                      <input id="text-result" type="text" />
                    </div>
                  </div>
          </div>
</section>
</div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
